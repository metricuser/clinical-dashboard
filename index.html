
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .high { color: red; font-weight: bold; }
    .moderate { color: orange; font-weight: bold; }
    .low { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Clinical Metrics Entry</h2>
  <form>
    <select id="facilityDropdown"><option>Select Facility</option></select>
    <input placeholder="Segment" id="segment" />
    <input placeholder="Month" />
    <input placeholder="Year" />
    <input placeholder="APW Residents" />
    <input placeholder="SWL Residents" />
    <input placeholder="Falls Residents" />
    <input placeholder="Census" />
    <input placeholder="Notes" />
    <button type="submit">Submit</button>
  </form>

  <h3>Submitted Entries</h3>
  <button onclick="exportCSV()">Export CSV</button>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Facility</th><th>Segment</th><th>Month</th><th>Year</th><th>Census</th>
        <th>APW%</th><th>SWL%</th><th>Falls%</th><th>Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sample Facility</td><td>Midwest</td><td>March</td><td>2025</td><td>93</td>
        <td class="low">2.3%</td><td class="moderate">5.2%</td><td class="high">14.1%</td><td>0</td>
      </tr>
    </tbody>
  </table>

  <script>
    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8,";
      const rows = document.querySelectorAll("table tr");
      rows.forEach(row => {
        let rowData = Array.from(row.querySelectorAll("th, td"))
                           .map(cell => cell.innerText)
                           .join(",");
        csvContent += rowData + "\n";
      });
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "clinical_metrics.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
