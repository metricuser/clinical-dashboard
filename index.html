<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f8f8; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    .high { color: red; }
    .medium { color: orange; }
    .low { color: green; }
    select, button { padding: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Clinical Metrics Dashboard</h2>
  <label for="monthFilter">Month:</label>
  <select id="monthFilter">
    <option value="All">All</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
  </select>
  <button onclick="exportCSV()">Export CSV</button>

  <table id="metricsTable">
    <thead>
      <tr>
        <th>Facility</th><th>Segment</th><th>Month</th><th>Year</th><th>Census</th>
        <th>APW%</th><th>SWL%</th><th>Falls%</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const data = [
      { facility: "Allis", segment: "Midwest", month: "March", year: 2025, census: 88, apw: 10.2, swl: 4.5, falls: 8.0 },
      { facility: "Best Care", segment: "Southern Hospitality", month: "March", year: 2025, census: 77, apw: 1.3, swl: 6.6, falls: 16.9 },
      { facility: "Bradford", segment: "Northern Pride", month: "February", year: 2025, census: 76, apw: 5.3, swl: 17.1, falls: 17.1 }
    ];

    function getRiskClass(value, type) {
      const thresholds = { apw: 3, swl: 5, falls: 13 };
      if (value >= thresholds[type]) return "high";
      else if (value >= thresholds[type] / 2) return "medium";
      return "low";
    }

    function populateTable() {
      const month = document.getElementById("monthFilter").value;
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const filtered = data.filter(d => month === "All" || d.month === month);
      filtered.forEach(d => {
        const row = `<tr>
          <td>${d.facility}</td>
          <td>${d.segment}</td>
          <td>${d.month}</td>
          <td>${d.year}</td>
          <td>${d.census}</td>
          <td class="${getRiskClass(d.apw, 'apw')}">${d.apw}%</td>
          <td class="${getRiskClass(d.swl, 'swl')}">${d.swl}%</td>
          <td class="${getRiskClass(d.falls, 'falls')}">${d.falls}%</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function exportCSV() {
      const month = document.getElementById("monthFilter").value;
      const filtered = data.filter(d => month === "All" || d.month === month);
      const headers = ["Facility", "Segment", "Month", "Year", "Census", "APW%", "SWL%", "Falls%"];
      const rows = filtered.map(d =>
        [d.facility, d.segment, d.month, d.year, d.census, `${d.apw}%`, `${d.swl}%`, `${d.falls}%`].join(",")
      );
      const csvContent = [headers.join(","), ...rows].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "clinical_metrics_filtered.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("monthFilter").addEventListener("change", populateTable);
    window.onload = populateTable;
  </script>
</body>
</html>
