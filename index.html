<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1, h2 { font-size: 24px; }
    form, table { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, select, button, textarea { padding: 6px; margin: 6px 0; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: center; }
    .actions button { margin-right: 5px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .low { color: green; font-weight: bold; }
    .moderate { color: orange; font-weight: bold; }
    .high { color: red; font-weight: bold; }
    .highlight { color: red; font-weight: bold; }
  </style>
</head>
<body>
<h1>Clinical Metrics Entry</h1>
<table>
  <thead>
    <tr>
      <th>Facility</th>
      <th>Segment</th>
      <th>Month</th>
      <th>Year</th>
      <th>Census</th>
      <th>APW%<br><span style="font-size:11px;color:#666;">(3%)</span></th>
      <th>APW Risk</th>
      <th>SWL%<br><span style="font-size:11px;color:#666;">(5%)</span></th>
      <th>SWL Risk</th>
      <th>Falls%<br><span style="font-size:11px;color:#666;">(13%)</span></th>
      <th>Falls Risk</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Allis</td>
      <td>Midwest</td>
      <td>January</td>
      <td>2025</td>
      <td>50</td>
      <td class="highlight">4.0%</td>
      <td class="moderate">Moderate</td>
      <td class="highlight">6.0%</td>
      <td class="moderate">Moderate</td>
      <td class="highlight">16.0%</td>
      <td class="moderate">Moderate</td>
      <td class="actions">
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
