
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1, h2 { font-size: 24px; }
    form, table { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, select, button, textarea { padding: 6px; margin: 6px 0; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
    td.centered { text-align: center; }
    .actions button { margin-right: 5px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .highlight { color: red; font-weight: bold; }
  </style>
</head>
<body>
<h1>Clinical Metrics Entry</h1>
<table id="dataTable">
  <thead>
    <tr>
      <th>Facility</th><th>Segment</th><th>Month</th><th>Year</th><th style="text-align:center;">Census</th>
      <th>APW%<br><span style="font-size:11px;color:#666;">(3%)</span></th>
      <th>SWL%<br><span style="font-size:11px;color:#666;">(5%)</span></th>
      <th>Falls%<br><span style="font-size:11px;color:#666;">(13%)</span></th>
      <th>APW Risk</th><th>SWL Risk</th><th>Falls Risk</th><th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function getRiskLabel(pct, thresholds) {
  const val = parseFloat(pct);
  if (val >= thresholds.high) return "High";
  if (val >= thresholds.moderate) return "Moderate";
  return "Low";
}

function loadData() {
  const tableBody = document.querySelector("tbody");
  tableBody.innerHTML = "";

  const data = [
    { facilityName: "Allis", segment: "Midwest", month: "January", year: "2025", census: 50, apwResidents: 2, swlResidents: 3, fallsResidents: 8 }
  ];

  data.forEach(entry => {
    const apwPct = entry.census ? ((entry.apwResidents || 0) / entry.census * 100).toFixed(1) : "0.0";
    const swlPct = entry.census ? ((entry.swlResidents || 0) / entry.census * 100).toFixed(1) : "0.0";
    const fallPct = entry.census ? ((entry.fallsResidents || 0) / entry.census * 100).toFixed(1) : "0.0";

    const apwRisk = getRiskLabel(apwPct, { high: 5, moderate: 2 });
    const swlRisk = getRiskLabel(swlPct, { high: 8, moderate: 4 });
    const fallsRisk = getRiskLabel(fallPct, { high: 20, moderate: 10 });

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${entry.facilityName}</td>
      <td>${entry.segment}</td>
      <td>${entry.month}</td>
      <td>${entry.year}</td>
      <td class="centered">${entry.census}</td>
      <td>${apwPct}%</td>
      <td>${swlPct}%</td>
      <td>${fallPct}%</td>
      <td>${apwRisk}</td>
      <td>${swlRisk}</td>
      <td>${fallsRisk}</td>
      <td class="actions"><button>Edit</button><button>Delete</button></td>
    `;
    tableBody.appendChild(row);
  });
}
loadData();
</script>
</body>
</html>
