
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { font-size: 24px; }
    form, table { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    label { display: block; margin-bottom: 10px; }
    input, select, button { padding: 6px; margin-top: 4px; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: left; vertical-align: top; }
    th { background: #eee; }
    .actions button { margin-right: 5px; }
    .confirm-box { margin-top: 6px; font-size: 12px; color: #444; }
    .confirm-box button { margin-right: 6px; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Clinical Metrics Entry</h1>
  <form>
    <!-- Form fields placeholder -->
    <select><option>Select Facility</option></select>
    <input placeholder="Segment" />
    <input placeholder="Month" />
    <input placeholder="Year" />
    <input placeholder="Census" />
    <button type="submit">Submit</button>
  </form>
  <h2>Submitted Entries</h2>
  <table>
    <thead>
      <tr>
        <th>Facility</th>
        <th>Segment</th>
        <th>Month</th>
        <th>Year</th>
        <th>APW%</th>
        <th>SWL%</th>
        <th>Falls%</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows placeholder -->
    </tbody>
  </table>
</body>
</html>
