
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Clinical Metrics Dashboard</title>
<style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1, h2 { font-size: 24px; }
    form, table { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, select, button, textarea { padding: 6px; margin: 6px 0; width: 100%; max-width: 300px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align: left; }
    td.centered { text-align: center; }
    .actions button { margin-right: 5px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
    .highlight { color: red; font-weight: bold; }
  </style>
</head>
<body>
<h1>Clinical Metrics Entry</h1>
<form class="grid" id="entryForm">
<select name="facilityName" required="">
<option value="">Select Facility</option>
<option>Allis</option><option>Best Care</option><option>Bradford</option>
<option>Buchanan</option><option>Century Villa</option><option>Charlestown Place</option>
<option>Dover</option><option>Morning Breeze</option><option>Park View</option>
<option>Siena Woods</option><option>Smyrna</option>
</select>
<input name="segment" placeholder="Segment" readonly=""/>
<select name="month" required="">
<option value="">Month</option>
<option>January</option><option>February</option><option>March</option><option>April</option>
<option>May</option><option>June</option><option>July</option><option>August</option>
<option>September</option><option>October</option><option>November</option><option>December</option>
</select>
<select name="year" required="">
<option value="">Year</option>
<option>2024</option><option>2025</option><option>2026</option>
<option>2027</option><option>2028</option><option>2029</option><option>2030</option>
</select>
<input name="apwResidents" placeholder="APW Residents" type="number"/>
<input name="apwNew" placeholder="APW New this period" type="number"/>
<input name="swlResidents" placeholder="SWL Residents" type="number"/>
<input name="swlNew" placeholder="SWL New this period" type="number"/>
<input name="swlUnavoidable" placeholder="SWL Unavoidable" type="number"/>
<input name="fallsResidents" placeholder="Falls Residents" type="number"/>
<input name="fallsTotal" placeholder="Total Falls" type="number"/>
<input name="fallsInjury" placeholder="Falls with Injury" type="number"/>
<input name="census" placeholder="Census" type="number"/>
<textarea name="notes" placeholder="Notes"></textarea>
<button type="submit">Submit</button>
</form>

<h2 style="margin-top:30px;">Segment Averages by Month/Year</h2>
<div style="background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 5px #ccc;margin-bottom:20px;">
  <label>Month:
    <select id="segmentMonth">
      <option value="">All Months</option>
      <option>January</option><option>February</option><option>March</option><option>April</option>
      <option>May</option><option>June</option><option>July</option><option>August</option>
      <option>September</option><option>October</option><option>November</option><option>December</option>
    </select>
  </label>
  <label>Year:
    <select id="segmentYear">
      <option value="">All Years</option>
      <option>2024</option><option>2025</option><option>2026</option><option>2027</option><option>2028</option>
    </select>
  </label>
  <button onclick="loadSegmentAndCorporateAverages()">Refresh</button>
  <table style="margin-top:15px;width:100%;border-collapse:collapse;">
    <thead>
      <tr><th>Segment</th><th>Avg APW%</th><th>Avg SWL%</th><th>Avg Falls%</th></tr>
    </thead>
    <tbody id="segmentTable"></tbody>
  </table>
</div>

<h2 style="margin-top:30px;">Corporate Averages</h2>
<div style="background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 5px #ccc;margin-bottom:20px;">
  <table style="width:100%;border-collapse:collapse;">
    <thead><tr><th>APW%</th><th>SWL%</th><th>Falls%</th></tr></thead>
    <tbody>
      <tr>
        <td id="corpAPW">0.0%</td>
        <td id="corpSWL">0.0%</td>
        <td id="corpFalls">0.0%</td>
      </tr>
    </tbody>
  </table>
</div>
<h2>Submitted Entries</h2>
<div style="margin-bottom:10px;">
<input id="searchInput" placeholder="Search..." style="max-width:200px; margin-right:10px;"/>
<button onclick="exportToCSV()" style="padding:6px 10px;">Export CSV</button><br/><br/>
<select id="filterFacility">
<option value="">All Facilities</option>
<option>Allis</option><option>Best Care</option><option>Bradford</option>
<option>Buchanan</option><option>Century Villa</option><option>Charlestown Place</option>
<option>Dover</option><option>Morning Breeze</option><option>Park View</option>
<option>Siena Woods</option><option>Smyrna</option>
</select>
<select id="filterMonth">
<option value="">All Months</option>
<option>January</option><option>February</option><option>March</option><option>April</option>
<option>May</option><option>June</option><option>July</option><option>August</option>
<option>September</option><option>October</option><option>November</option><option>December</option>
</select>
</div>
<table id="dataTable"><thead><tr>
<th>Facility</th><th>Segment</th><th>Month</th><th>Year</th><th style="text-align:center;">Census</th>
<th>APW%<br/><span style="font-size:11px;color:#666;">(3%)</span></th>
<th>SWL%<br/><span style="font-size:11px;color:#666;">(5%)</span></th>
<th>Falls%<br/><span style="font-size:11px;color:#666;">(13%)</span></th>
<th>Actions</th>
</tr></thead><tbody></tbody></table>
<script>
const api = "https://clinical-metrics-api.onrender.com";
const form = document.getElementById("entryForm");
const tableBody = document.querySelector("#dataTable tbody");
const facilitySegments = {
  "Allis": "Midwest", "Best Care": "Southern Hospitality", "Bradford": "Northern Pride",
  "Buchanan": "Southern Hospitality", "Century Villa": "Northern Pride",
  "Charlestown Place": "Southern Hospitality", "Dover": "Southern Hospitality",
  "Morning Breeze": "Northern Pride", "Park View": "Northern Pride",
  "Siena Woods": "Northern Pride", "Smyrna": "Southern Hospitality"
};

form.facilityName.onchange = e => {
  form.segment.value = facilitySegments[e.target.value] || "";
};

form.onsubmit = async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  for (let key in data) {
    if (!isNaN(data[key])) data[key] = Number(data[key]);
  }
  const res = await fetch(api + "/submit", {
    method: "POST", headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });
  if (res.ok) { form.reset(); tableBody.innerHTML = ""; loadData(); }
};

let facilityFilter = "";
let monthFilter = "";
let searchText = "";

document.getElementById("filterFacility").onchange = e => { facilityFilter = e.target.value; loadData(); };
document.getElementById("filterMonth").onchange = e => { monthFilter = e.target.value; loadData(); };
document.getElementById("searchInput").oninput = e => { searchText = e.target.value.toLowerCase(); loadData(); };

function exportToCSV() {
  fetch(api + "/entries")
    .then(res => res.json())
    .then(data => {
      const headers = Object.keys(data[0] || {});
      const csvRows = [
        headers.join(","), ...data.map(row => headers.map(field => `"${row[field] || ""}"`).join(","))
      ];
      const blob = new Blob([csvRows.join("\n")], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "clinical_metrics.csv";
      link.click();
    });
}

function highlight(val, threshold) {
  return parseFloat(val) >= threshold ? 'highlight' : '';
}

async function loadData() {
  const res = await fetch(api + "/entries");
  const entries = await res.json();
  tableBody.innerHTML = "";
  entries
    .filter(e => !facilityFilter || e.facilityName === facilityFilter)
    .filter(e => !monthFilter || e.month === monthFilter)
    .filter(e => !searchText || JSON.stringify(e).toLowerCase().includes(searchText))
    .sort((a, b) => a.facilityName.localeCompare(b.facilityName))
    .forEach(entry => {
      const apwPct = entry.census ? ((entry.apwResidents || 0) / entry.census * 100).toFixed(1) : "0.0";
      const swlPct = entry.census ? ((entry.swlResidents || 0) / entry.census * 100).toFixed(1) : "0.0";
      const fallPct = entry.census ? ((entry.fallsResidents || 0) / entry.census * 100).toFixed(1) : "0.0";
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.facilityName}</td>
        <td>${entry.segment}</td>
        <td>${entry.month}</td>
        <td>${entry.year}</td>
        <td class="centered">${entry.census || ""}</td>
        <td class="${highlight(apwPct, 3)}">${apwPct}%</td>
        <td class="${highlight(swlPct, 5)}">${swlPct}%</td>
        <td class="${highlight(fallPct, 13)}">${fallPct}%</td>
        <td class="actions">
          <button onclick="editEntry('${entry._id}')">Edit</button>
          <button onclick="deleteEntry('${entry._id}')">Delete</button>
        </td>`;
      tableBody.appendChild(row);
    });
}

async function deleteEntry(id) {
  await fetch(api + "/entries/" + id, { method: "DELETE" });
  loadData();
}

async function editEntry(id) {
  const res = await fetch(api + "/entries");
  const entries = await res.json();
  const entry = entries.find(e => e._id === id);
  if (!entry) return;
  Object.keys(entry).forEach(key => {
    const field = form.querySelector(`[name="${key}"]`);
    if (field) field.value = entry[key];
  });
  await deleteEntry(id);
  window.scrollTo({ top: 0, behavior: "smooth" });
}

loadData();
</script>

<script>
function getPct(value, total) {
  return total ? ((value / total) * 100).toFixed(1) : "0.0";
}

function loadSegmentAndCorporateAverages() {
  fetch("https://clinical-metrics-api.onrender.com/entries")
    .then(res => res.json())
    .then(data => {
      const month = document.getElementById("segmentMonth").value;
      const year = document.getElementById("segmentYear").value;
      const segments = {
        "Midwest": [], "Southern Hospitality": [], "Northern Pride": []
      };
      const corpAll = [];

      data.forEach(entry => {
        if ((month && entry.month !== month) || (year && entry.year !== year)) return;
        if (!entry.segment || !entry.census) return;

        const row = {
          apw: parseFloat(entry.apwResidents || 0),
          swl: parseFloat(entry.swlResidents || 0),
          falls: parseFloat(entry.fallsResidents || 0),
          census: parseFloat(entry.census || 0)
        };

        corpAll.push(row);
        if (segments[entry.segment]) {
          segments[entry.segment].push(row);
        }
      });

      const tbody = document.getElementById("segmentTable");
      tbody.innerHTML = "";

      Object.keys(segments).forEach(name => {
        const entries = segments[name];
        let totalApw = 0, totalSwl = 0, totalFalls = 0, totalCensus = 0;

        entries.forEach(e => {
          totalApw += e.apw;
          totalSwl += e.swl;
          totalFalls += e.falls;
          totalCensus += e.census;
        });

        const avgApw = getPct(totalApw, totalCensus);
        const avgSwl = getPct(totalSwl, totalCensus);
        const avgFalls = getPct(totalFalls, totalCensus);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${name}</td>
          <td>${avgApw}%</td>
          <td>${avgSwl}%</td>
          <td>${avgFalls}%</td>
        `;
        tbody.appendChild(row);
      });

      // Corporate average
      let corpApw = 0, corpSwl = 0, corpFalls = 0, corpCensus = 0;
      corpAll.forEach(e => {
        corpApw += e.apw;
        corpSwl += e.swl;
        corpFalls += e.falls;
        corpCensus += e.census;
      });

      document.getElementById("corpAPW").textContent = getPct(corpApw, corpCensus) + "%";
      document.getElementById("corpSWL").textContent = getPct(corpSwl, corpCensus) + "%";
      document.getElementById("corpFalls").textContent = getPct(corpFalls, corpCensus) + "%";
    });
}
</script>


<script>
const quarterMonths = {
  Q1: ["January", "February", "March"],
  Q2: ["April", "May", "June"],
  Q3: ["July", "August", "September"],
  Q4: ["October", "November", "December"]
};

function getAvg(data, label) {
  let totalCensus = 0, totalAPW = 0, totalSWL = 0, totalFalls = 0;
  data.forEach(e => {
    totalCensus += e.census;
    totalAPW += e.apw;
    totalSWL += e.swl;
    totalFalls += e.falls;
  });
  const getPct = (val, total) => total ? (val / total * 100).toFixed(1) + "%" : "0.0%";
  return `
    <h4>${label}</h4>
    <table style="width:100%;margin-top:10px;border-collapse:collapse;">
      <tr><th style="text-align:left;">APW%</th><th>SWL%</th><th>Falls%</th></tr>
      <tr>
        <td>${getPct(totalAPW, totalCensus)}</td>
        <td>${getPct(totalSWL, totalCensus)}</td>
        <td>${getPct(totalFalls, totalCensus)}</td>
      </tr>
    </table>`;
}

function loadQuarterAverages() {
  const q = document.getElementById("quarter").value;
  const y = document.getElementById("quarterYear").value;
  if (!q || !y) return alert("Select quarter and year");

  fetch("https://clinical-metrics-api.onrender.com/entries")
    .then(res => res.json())
    .then(data => {
      const months = quarterMonths[q];
      const bySegment = { "Midwest": [], "Southern Hospitality": [], "Northern Pride": [] };
      const byFacility = {};
      const corp = [];

      data.forEach(entry => {
        if (!months.includes(entry.month) || entry.year !== y) return;
        const row = {
          apw: +entry.apwResidents || 0,
          swl: +entry.swlResidents || 0,
          falls: +entry.fallsResidents || 0,
          census: +entry.census || 0
        };
        corp.push(row);
        if (entry.segment && bySegment[entry.segment]) bySegment[entry.segment].push(row);
        if (entry.facilityName) {
          if (!byFacility[entry.facilityName]) byFacility[entry.facilityName] = [];
          byFacility[entry.facilityName].push(row);
        }
      });

      let html = "<h3>Quarterly Averages</h3>";
      html += getAvg(corp, "Corporate");

      Object.entries(bySegment).forEach(([name, rows]) => {
        html += getAvg(rows, "Segment: " + name);
      });
      Object.entries(byFacility).forEach(([name, rows]) => {
        html += getAvg(rows, "Facility: " + name);
      });

      document.getElementById("quarterAverages").innerHTML = html;
    });
}

function loadAnnualAverages() {
  const y = document.getElementById("annualYear").value;
  if (!y) return alert("Select year");

  fetch("https://clinical-metrics-api.onrender.com/entries")
    .then(res => res.json())
    .then(data => {
      const bySegment = { "Midwest": [], "Southern Hospitality": [], "Northern Pride": [] };
      const byFacility = {};
      const corp = [];

      data.forEach(entry => {
        if (entry.year !== y) return;
        const row = {
          apw: +entry.apwResidents || 0,
          swl: +entry.swlResidents || 0,
          falls: +entry.fallsResidents || 0,
          census: +entry.census || 0
        };
        corp.push(row);
        if (entry.segment && bySegment[entry.segment]) bySegment[entry.segment].push(row);
        if (entry.facilityName) {
          if (!byFacility[entry.facilityName]) byFacility[entry.facilityName] = [];
          byFacility[entry.facilityName].push(row);
        }
      });

      let html = "<h3>Annual Averages</h3>";
      html += getAvg(corp, "Corporate");

      Object.entries(bySegment).forEach(([name, rows]) => {
        html += getAvg(rows, "Segment: " + name);
      });
      Object.entries(byFacility).forEach(([name, rows]) => {
        html += getAvg(rows, "Facility: " + name);
      });

      document.getElementById("annualAverages").innerHTML = html;
    });
}
</script>

</body>
</html>
