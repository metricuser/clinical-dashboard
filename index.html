<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    h2 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #eee; }
    select, button { margin-top: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Clinical Metrics Dashboard</h2>
  <label for="monthFilter">Month:</label>
  <select id="monthFilter">
    <option value="All">All</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
  </select>
  <button onclick="exportCSV()">Export CSV</button>

  <table>
    <thead>
      <tr>
        <th>Facility</th><th>Segment</th><th>Month</th><th>Year</th>
        <th>APW Residents</th><th>APW%</th>
        <th>SWL Residents</th><th>SWL%</th>
        <th>Falls Residents</th><th>Falls%</th>
        <th>Census</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const data = [
      { facility: "Allis", segment: "Midwest", month: "March", year: 2025, apw: 9, apwPct: "10.2%", swl: 4, swlPct: "4.5%", falls: 7, fallsPct: "8.0%", census: 88 },
      { facility: "Best Care", segment: "Southern Hospitality", month: "March", year: 2025, apw: 1, apwPct: "1.3%", swl: 5, swlPct: "6.6%", falls: 13, fallsPct: "16.9%", census: 77 },
      { facility: "Bradford", segment: "Northern Pride", month: "February", year: 2025, apw: 4, apwPct: "5.3%", swl: 13, swlPct: "17.1%", falls: 13, fallsPct: "17.1%", census: 76 }
    ];

    function populateTable() {
      const filter = document.getElementById("monthFilter").value;
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      const filtered = data.filter(d => filter === "All" || d.month === filter);
      filtered.sort((a, b) => a.facility.localeCompare(b.facility));
      filtered.forEach(d => {
        const row = `<tr>
          <td>${d.facility}</td>
          <td>${d.segment}</td>
          <td>${d.month}</td>
          <td>${d.year}</td>
          <td>${d.apw}</td><td>${d.apwPct}</td>
          <td>${d.swl}</td><td>${d.swlPct}</td>
          <td>${d.falls}</td><td>${d.fallsPct}</td>
          <td>${d.census}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function exportCSV() {
      const filter = document.getElementById("monthFilter").value;
      const filtered = data.filter(d => filter === "All" || d.month === filter);
      filtered.sort((a, b) => a.facility.localeCompare(b.facility));

      const headers = [
        "Facility", "Segment", "Month", "Year",
        "APW Residents", "APW%", "SWL Residents", "SWL%",
        "Falls Residents", "Falls%", "Census"
      ];
      const rows = filtered.map(d => [
        d.facility, d.segment, d.month, d.year,
        d.apw, d.apwPct, d.swl, d.swlPct,
        d.falls, d.fallsPct, d.census
      ]);

      const csvContent = [headers, ...rows]
        .map(e => e.map(cell => `"${cell}"`).join(","))
        .join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "clinical_metrics_filtered.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("monthFilter").addEventListener("change", populateTable);
    window.onload = populateTable;
  </script>
</body>
</html>
