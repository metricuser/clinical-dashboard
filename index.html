
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clinical Metrics Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; padding: 20px; }
    h2 { color: #222; }
    select, input, textarea, button {
      margin: 5px; padding: 8px; font-size: 14px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #eee; }
    .bold-red { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h2>Clinical Metrics Entry</h2>
  <div>
    <select id="facilitySelect"><option>Select Facility</option></select>
    <select id="segmentInput"><option>Segment</option></select>
    <select id="monthInput">
      <option>Month</option><option>January</option><option>February</option><option>March</option>
      <option>April</option><option>May</option><option>June</option>
      <option>July</option><option>August</option><option>September</option>
      <option>October</option><option>November</option><option>December</option>
    </select>
    <select id="yearInput">
      <option>Year</option>
      <script>
        for (let y = 2023; y <= 2030; y++) {
          document.write(`<option>${y}</option>`);
        }
      </script>
    </select>
    <input type="number" id="apw" placeholder="APW Residents"/>
    <input type="number" id="swl" placeholder="SWL Residents"/>
    <input type="number" id="falls" placeholder="Falls Residents"/>
    <input type="number" id="census" placeholder="Census"/>
    <textarea id="notes" placeholder="Notes"></textarea>
    <button onclick="submitData()">Submit</button>
  </div>

  <h2>Submitted Entries</h2>
  <table id="entriesTable">
    <thead>
      <tr>
        <th>Facility</th><th>Segment</th><th>Month</th><th>Year</th><th>Census</th>
        <th>APW%</th><th>SWL%</th><th>Falls%</th><th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const backendUrl = "https://clinical-metrics-api.onrender.com";

    async function loadFacilities() {
      try {
        const res = await fetch(`${backendUrl}/facilities`);
        const data = await res.json();
        const facilitySelect = document.getElementById("facilitySelect");
        facilitySelect.innerHTML = '<option>Select Facility</option>';
        const segmentInput = document.getElementById("segmentInput");
        segmentInput.innerHTML = '<option>Segment</option>';

        const segments = new Set();
        data.forEach(fac => {
          const opt = document.createElement("option");
          opt.value = opt.text = fac.name;
          opt.dataset.segment = fac.segment;
          facilitySelect.appendChild(opt);
          segments.add(fac.segment);
        });
        segments.forEach(seg => {
          const sOpt = document.createElement("option");
          sOpt.value = sOpt.text = seg;
          segmentInput.appendChild(sOpt);
        });

        facilitySelect.addEventListener("change", () => {
          const selected = facilitySelect.selectedOptions[0];
          segmentInput.value = selected.dataset.segment || "";
        });
      } catch (err) {
        alert("Failed to load facilities.");
      }
    }

    async function submitData() {
      const body = {
        facility: document.getElementById("facilitySelect").value,
        segment: document.getElementById("segmentInput").value,
        month: document.getElementById("monthInput").value,
        year: document.getElementById("yearInput").value,
        apw: +document.getElementById("apw").value,
        swl: +document.getElementById("swl").value,
        falls: +document.getElementById("falls").value,
        census: +document.getElementById("census").value,
        notes: document.getElementById("notes").value
      };
      await fetch(`${backendUrl}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      loadEntries();
    }

    function formatPercent(val, threshold) {
      const pct = (val * 100).toFixed(1) + "%";
      return val >= threshold ? `<span class='bold-red'>${pct}</span>` : pct;
    }

    async function loadEntries() {
      const res = await fetch(`${backendUrl}/entries`);
      const entries = await res.json();
      const tbody = document.querySelector("#entriesTable tbody");
      tbody.innerHTML = "";
      entries.forEach(row => {
        const apwPct = row.census ? row.apw / row.census : 0;
        const swlPct = row.census ? row.swl / row.census : 0;
        const fallPct = row.census ? row.falls / row.census : 0;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.facility}</td><td>${row.segment}</td><td>${row.month}</td><td>${row.year}</td>
          <td>${row.census}</td>
          <td>${formatPercent(apwPct, 0.03)}</td>
          <td>${formatPercent(swlPct, 0.05)}</td>
          <td>${formatPercent(fallPct, 0.13)}</td>
          <td>${row.notes || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadFacilities();
    loadEntries();
  </script>
</body>
</html>
